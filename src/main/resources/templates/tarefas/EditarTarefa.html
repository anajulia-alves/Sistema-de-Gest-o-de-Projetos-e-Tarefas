<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Editar Tarefa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">
            Editar Tarefa — <span th:text="${projeto.nome}"></span>
          </h2>

          <form th:action="@{/tarefas/editar}" method="post" th:object="${tarefa}">
            
            <input type="hidden" th:field="*{id}">
            
            <input type="hidden" th:field="*{projeto.id}">

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Título</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{titulo}" required>
                <p th:if="${#fields.hasErrors('titulo')}" th:errorclass="text-danger"
                   th:errors="*{titulo}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Descrição</label>
              <div class="col-sm-8">
                <textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
                <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
                   th:errors="*{descricao}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{status}">
                  <option value="Pendente">Pendente</option>
                  <option value="Em andamento">Em andamento</option>
                  <option value="Concluída">Concluída</option>
                </select>
                <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                   th:errors="*{status}"></p>
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a th:href="@{/tarefas(projetoId=${projeto.id})}" class="btn btn-outline-primary">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
  </body>
</html>
