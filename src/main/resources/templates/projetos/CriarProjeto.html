<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gestão de Projetos</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-8 mx-auto rounded border p-4 bg-dark text-light shadow">
        <h2 class="text-center mb-5 text-primary">Novo Projeto</h2>

        <form th:action="@{/projetos/criar}" th:object="${projetoDto}" method="post">

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{nome}" placeholder="Digite o nome do projeto">
              <p class="text-danger mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Descrição</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:field="*{descricao}" rows="3" placeholder="Descreva o projeto"></textarea>
              <p class="text-danger mt-1" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
            </div>
          </div>

          <div class="mb-4 row">
            <label class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <select class="form-select" th:field="*{status}">
                <option value="">Selecione...</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluído">Concluído</option>
              </select>
              <p class="text-danger mt-1" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-light" href="/projetos" role="button">Cancelar</a>
            </div>
          </div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
