<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Editar Projeto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-8 mx-auto rounded border p-4 bg-dark text-light shadow">
        <h2 class="text-center mb-5 text-primary">Editar Projeto</h2>

        <form th:action="@{/projetos/editar}" method="post">

          <input type="hidden" name="id" th:value="${projeto.id}" />

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">ID</label>
            <div class="col-sm-8">
              <input readonly class="form-control-plaintext text-light" th:value="${projeto.id}">
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input class="form-control" name="nome" th:value="${projeto.nome}" placeholder="Digite o nome do projeto">
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Descrição</label>
            <div class="col-sm-8">
              <textarea class="form-control" name="descricao" rows="3" placeholder="Descreva o projeto" th:text="${projeto.descricao}"></textarea>
            </div>
          </div>

          <div class="mb-4 row">
            <label class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <select class="form-select" name="status">
                <option value="">Selecione...</option>
                <option value="Em andamento" th:selected="${projeto.status == 'Em andamento'}">Em andamento</option>
                <option value="Concluído" th:selected="${projeto.status == 'Concluído'}">Concluído</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-light" href="/projetos" role="button">Cancelar</a>
            </div>
          </div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
